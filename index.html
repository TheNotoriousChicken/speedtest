<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Speed Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root {
      --bg: #0b0f17;
      --accent: #00eaff;
      --track: #1f2937;
      --text: #e5e7eb;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: var(--bg);
      color: var(--text);
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    header {
      position: absolute;
      top: 24px;
      display: flex;
      gap: 16px;
      align-items: center;
    }

    header h1 {
      margin: 0;
      font-size: 1.6rem;
      font-weight: 700;
      color: var(--accent);
      letter-spacing: 0.5px;
    }

    button {
      padding: 10px 22px;
      border-radius: 999px;
      border: none;
      background: #111827;
      color: var(--text);
      font-size: 0.95rem;
      cursor: pointer;
      transition: background 0.2s, transform 0.1s;
    }

    button:hover { background: #1f2937; }
    button:active { transform: scale(0.97); }
    button[disabled] { opacity: 0.5; cursor: not-allowed; }

    canvas {
      margin-top: 30px;
    }

    #speedValue {
      margin-top: 12px;
      font-size: 2.4rem;
      font-weight: 700;
      color: var(--accent);
    }

    footer {
      position: absolute;
      bottom: 18px;
      font-size: 0.8rem;
      color: #6b7280;
    }
  </style>
</head>
<body>

<header>
  <h1>Speed Test</h1>
  <button id="startBtn">Start</button>
  <button id="stopBtn" disabled>Stop</button>
</header>

<div id="goWrap" style="position:relative;display:flex;justify-content:center;align-items:center">
  <canvas id="speedometer" width="340" height="190"></canvas>
  <div id="goBtn" style="position:absolute;width:110px;height:110px;border-radius:50%;background:#00eaff;color:#000;display:flex;align-items:center;justify-content:center;font-weight:800;font-size:1.4rem;cursor:pointer;box-shadow:0 0 25px #00eaff88;transition:transform .3s,opacity .3s">GO</div>
</div>
<div id="speedValue">— Mbps</div>

<footer>
  Continuous real‑time speed test · GitHub Pages compatible
</footer>

<script>
  const startBtn = document.getElementById('startBtn');
  const goBtn = document.getElementById('goBtn');
  const stopBtn = document.getElementById('stopBtn');
  const speedText = document.getElementById('speedValue');
  const canvas = document.getElementById('speedometer');
  const ctx = canvas.getContext('2d');

  let running = false;
  let needleValue = 0;

  const TEST_URL = 'https://speed.cloudflare.com/__down?bytes=500000000';

  function drawGauge(speed) {
    const max = 200;
    const cx = 170, cy = 170, r = 140;
    const start = Math.PI, end = 0;

    needleValue += (speed - needleValue) * 0.15;

    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // Track
    ctx.lineWidth = 18;
    ctx.strokeStyle = '#1f2937';
    ctx.beginPath();
    ctx.arc(cx, cy, r, start, end);
    ctx.stroke();

    // Active arc
    const grad = ctx.createLinearGradient(0, 0, canvas.width, 0);
    grad.addColorStop(0, '#00eaff');
    grad.addColorStop(1, '#007bff');
    ctx.strokeStyle = grad;
    ctx.beginPath();
    ctx.arc(cx, cy, r, start, start + Math.PI * Math.min(needleValue / max, 1));
    ctx.stroke();

    // Needle
    const angle = start + Math.PI * Math.min(needleValue / max, 1);
    ctx.lineWidth = 3;
    ctx.strokeStyle = '#00eaff';
    ctx.beginPath();
    ctx.moveTo(cx, cy);
    ctx.lineTo(cx + Math.cos(angle) * r, cy + Math.sin(angle) * r);
    ctx.stroke();

    requestAnimationFrame(() => drawGauge(needleValue));
  }

  async function runTest() {
    running = true;
    startBtn.disabled = true;
    stopBtn.disabled = false;

    const res = await fetch(TEST_URL, { cache: 'no-store' });
    const reader = res.body.getReader();

    let lastTime = performance.now();

    while (running) {
      const { done, value } = await reader.read();
      if (done) break;

      const now = performance.now();
      const delta = now - lastTime;

      if (delta > 200) {
        const mbps = (value.length * 8) / (delta / 1000) / (1024 * 1024);
        speedText.textContent = mbps.toFixed(2) + ' Mbps';
        needleValue = mbps;
        lastTime = now;
      }
    }

    stop();
  }

  function stop() {
    running = false;
    startBtn.disabled = false;
    stopBtn.disabled = true;
  }

  function startTest(){
    goBtn.style.transform = 'scale(1.4)';
    goBtn.style.opacity = '0';
    setTimeout(()=>goBtn.style.display='none',300);
    drawGauge(0);
    runTest();
  }

  startBtn.onclick = startTest;
  goBtn.onclick = startTest;

  stopBtn.onclick = stop;
</script>

</body>
</html>
