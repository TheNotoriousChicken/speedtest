<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpeedTest // Pro</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            /* Palette: Slate & Indigo */
            --bg-body: #0f172a;       /* Slate 900 */
            --bg-panel: #1e293b;      /* Slate 800 */
            --border-color: #334155;  /* Slate 700 */
            --text-primary: #f8fafc;  /* Slate 50 */
            --text-secondary: #94a3b8;/* Slate 400 */
            
            --accent-primary: #3b82f6; /* Blue 500 */
            --accent-gradient: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%); /* Blue to Violet */
            
            --font-ui: 'Inter', sans-serif;
            --font-mono: 'JetBrains Mono', monospace;
        }

        body {
            background-color: var(--bg-body);
            color: var(--text-primary);
            font-family: var(--font-ui);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .dashboard {
            width: 90vw;
            max-width: 1000px;
            display: grid;
            grid-template-rows: auto auto 1fr auto;
            gap: 24px;
        }

        /* --- 1. HEADER & CONTROLS --- */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--bg-panel);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 16px 24px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        .brand {
            font-weight: 700;
            font-size: 1.25rem;
            letter-spacing: -0.025em;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .brand-dot {
            width: 8px; height: 8px;
            background: var(--accent-gradient);
            border-radius: 50%;
        }

        .controls {
            display: flex;
            gap: 12px;
        }

        select {
            background: var(--bg-body);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
            padding: 8px 12px;
            border-radius: 6px;
            font-family: var(--font-ui);
            font-size: 0.875rem;
            outline: none;
            cursor: pointer;
            transition: border-color 0.2s;
        }
        select:hover { border-color: var(--accent-primary); }

        .btn {
            border: none;
            border-radius: 6px;
            padding: 8px 20px;
            font-family: var(--font-ui);
            font-weight: 500;
            font-size: 0.875rem;
            cursor: pointer;
            transition: transform 0.1s, opacity 0.2s;
        }
        
        .btn-primary {
            background: var(--accent-gradient);
            color: white;
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.25);
        }
        .btn-primary:hover { opacity: 0.9; }
        .btn-primary:active { transform: scale(0.98); }

        .btn-danger {
            background: rgba(239, 68, 68, 0.1); /* Red 500 with opacity */
            color: #ef4444;
            border: 1px solid rgba(239, 68, 68, 0.2);
        }
        .btn-danger:hover { background: rgba(239, 68, 68, 0.2); }

        /* --- 2. STATS CARDS --- */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 16px;
        }

        .card {
            background: var(--bg-panel);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s;
        }
        
        .card:hover { border-color: #475569; }

        .stat-label {
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }

        .stat-value {
            font-family: var(--font-mono);
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        .stat-unit {
            font-size: 0.75rem;
            color: var(--text-secondary);
            margin-top: 4px;
        }

        /* --- 3. GAUGE CONTAINER --- */
        .gauge-container {
            background: var(--bg-panel);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 400px;
            box-shadow: inset 0 0 40px rgba(0,0,0,0.2);
        }

        canvas { z-index: 2; }

        /* --- 4. FOOTER --- */
        .footer {
            display: flex;
            justify-content: space-between;
            color: var(--text-secondary);
            font-size: 0.875rem;
            padding: 0 8px;
        }

        .status-dot {
            display: inline-block;
            width: 6px; height: 6px;
            border-radius: 50%;
            background: #22c55e; /* Green */
            margin-right: 6px;
            transform: translateY(-2px);
        }

    </style>
</head>
<body>

    <div class="dashboard">
        <header class="header">
            <div class="brand">
                <div class="brand-dot"></div>
                Network Stress
            </div>
            
            <div class="controls">
                <select id="serverSelect">
                    <option value="https://speed.cloudflare.com/__down?bytes=100000000">Cloudflare CDN</option>
                    <option value="https://speed.hetzner.de/100MB.bin">Hetzner (EU)</option>
                    <option value="https://proof.ovh.net/files/100Mb.dat">OVH (Global)</option>
                </select>
                <select id="durationSelect">
                    <option value="5">5 Minutes</option>
                    <option value="10">10 Minutes</option>
                    <option value="999">No Limit</option>
                </select>
                <button id="actionBtn" class="btn btn-primary" onclick="toggleTest()">Start Test</button>
            </div>
        </header>

        <div class="stats-grid">
            <div class="card">
                <span class="stat-label">Latency</span>
                <span class="stat-value" id="pingVal">--</span>
                <span class="stat-unit">milliseconds</span>
            </div>
            <div class="card">
                <span class="stat-label">Peak Speed</span>
                <span class="stat-value" id="peakVal">0</span>
                <span class="stat-unit">Mbps</span>
            </div>
            <div class="card">
                <span class="stat-label">Avg Speed</span>
                <span class="stat-value" id="avgVal">0</span>
                <span class="stat-unit">Mbps</span>
            </div>
            <div class="card">
                <span class="stat-label">Data Usage</span>
                <span class="stat-value" id="dataVal">0.00</span>
                <span class="stat-unit">Gigabytes</span>
            </div>
        </div>

        <div class="gauge-container" id="gaugeWrapper">
            <canvas id="gaugeCanvas"></canvas>
        </div>

        <div class="footer">
            <div><span class="status-dot" id="statusDot" style="background:#64748b"></span> <span id="statusText">Ready to start</span></div>
            <div>
                Time Elapsed: <span id="timeElapsed" style="font-family:var(--font-mono); color:var(--text-primary)">00:00</span>
            </div>
        </div>
    </div>

    <script>
        // --- LOGIC ---
        let isRunning = false;
        let workers = [];
        const CONCURRENT_STREAMS = 6;
        
        let totalBytes = 0;
        let lastBytes = 0;
        let lastTime = 0;
        let startTime = 0;
        let endTime = 0;
        let timerInterval;

        let targetSpeed = 0;
        let currentVisualSpeed = 0;
        let peakSpeed = 0;

        // --- CANVAS ---
        const canvas = document.getElementById('gaugeCanvas');
        const ctx = canvas.getContext('2d');
        let W, H, CX, CY, R;

        function resize() {
            const wrapper = document.getElementById('gaugeWrapper');
            W = wrapper.clientWidth;
            H = wrapper.clientHeight;
            canvas.width = W;
            canvas.height = H;
            CX = W / 2;
            CY = H / 2;
            R = (Math.min(W, H) / 2) - 60; // More padding
        }
        window.addEventListener('resize', resize);
        setTimeout(resize, 100);

        // --- ANIMATION ---
        function animate() {
            ctx.clearRect(0, 0, W, H);
            
            // Easing
            let diff = targetSpeed - currentVisualSpeed;
            if(Math.abs(diff) > 0.5) currentVisualSpeed += diff * 0.08;
            else currentVisualSpeed = targetSpeed;

            drawModernGauge(currentVisualSpeed);
            requestAnimationFrame(animate);
        }
        requestAnimationFrame(animate);

        function drawModernGauge(speed) {
            // Scale: 0 to 1000 Mbps
            // We'll use a 3/4 circle (135deg to 405deg)
            const startAngle = Math.PI * 0.75;
            const endAngle = Math.PI * 2.25;
            const totalAngle = endAngle - startAngle;

            // Logarithmic progress for better visual at low speeds
            const maxLog = Math.log10(1001);
            let p = Math.log10(speed + 1) / maxLog;
            if (p > 1) p = 1; if (p < 0) p = 0;
            
            const currentAngle = startAngle + (totalAngle * p);

            // 1. Background Track
            ctx.beginPath();
            ctx.arc(CX, CY, R, startAngle, endAngle);
            ctx.strokeStyle = "#334155"; // Slate 700
            ctx.lineWidth = 12;
            ctx.lineCap = "round";
            ctx.stroke();

            // 2. Filled Arc (Gradient)
            if (p > 0.01) {
                const grad = ctx.createLinearGradient(0, H, W, 0);
                grad.addColorStop(0, '#3b82f6'); // Blue
                grad.addColorStop(1, '#8b5cf6'); // Violet

                ctx.beginPath();
                ctx.arc(CX, CY, R, startAngle, currentAngle);
                ctx.strokeStyle = grad;
                ctx.lineWidth = 12;
                ctx.lineCap = "round";
                // Soft shadow/glow
                ctx.shadowBlur = 15;
                ctx.shadowColor = "rgba(59, 130, 246, 0.4)";
                ctx.stroke();
                ctx.shadowBlur = 0;
            }

            // 3. Text
            ctx.textAlign = "center";
            ctx.textBaseline = "middle";
            
            // Speed Number
            ctx.font = "700 80px 'Inter'";
            ctx.fillStyle = "#f8fafc";
            ctx.fillText(speed.toFixed(0), CX, CY);

            // Label
            ctx.font = "500 16px 'Inter'";
            ctx.fillStyle = "#94a3b8";
            ctx.fillText("Mbps Download", CX, CY + 50);

            // 4. Clean Ticks (Just a few)
            drawTick("0", startAngle);
            drawTick("100", startAngle + totalAngle * (Math.log10(101)/maxLog));
            drawTick("500", startAngle + totalAngle * (Math.log10(501)/maxLog));
            drawTick("1G", endAngle);
        }

        function drawTick(text, angle) {
            const dist = R + 35;
            const x = CX + Math.cos(angle) * dist;
            const y = CY + Math.sin(angle) * dist;
            ctx.font = "12px 'Inter'";
            ctx.fillStyle = "#64748b";
            ctx.fillText(text, x, y);
        }

        // --- CONTROLLER ---
        function toggleTest() {
            if(isRunning) stopTest();
            else startTest();
        }

        function startTest() {
            isRunning = true;
            totalBytes = 0;
            lastBytes = 0;
            peakSpeed = 0;
            targetSpeed = 0;

            // UI
            const btn = document.getElementById('actionBtn');
            btn.innerText = "Stop Test";
            btn.className = "btn btn-danger";
            
            document.getElementById('statusText').innerText = "Testing connection...";
            document.getElementById('statusDot').style.background = "#3b82f6"; // Blue
            
            // Reset Stats
            document.getElementById('pingVal').innerText = "--";
            
            // Timer
            const mins = parseFloat(document.getElementById('durationSelect').value);
            startTime = Date.now();
            lastTime = startTime;
            endTime = startTime + (mins * 60 * 1000);

            // Workers
            const url = document.getElementById('serverSelect').value;
            workers = [];
            
            // Spawn first worker with ping check
            spawnWorker(url, true); 
            // Spawn rest
            for(let i=1; i<CONCURRENT_STREAMS; i++) {
                setTimeout(() => spawnWorker(url, false), 100 * i);
            }

            timerInterval = setInterval(updateLoop, 250);
        }

        function stopTest() {
            isRunning = false;
            clearInterval(timerInterval);
            workers.forEach(w => w.abort());
            
            const btn = document.getElementById('actionBtn');
            btn.innerText = "Start Test";
            btn.className = "btn btn-primary";
            
            document.getElementById('statusText').innerText = "Test completed";
            document.getElementById('statusDot').style.background = "#22c55e"; // Green
            
            targetSpeed = 0;
        }

        async function spawnWorker(url, measureLatency) {
            if(!isRunning) return;
            const controller = new AbortController();
            workers.push(controller);

            const t0 = performance.now();
            try {
                const response = await fetch(url + "&t=" + Math.random(), {
                    signal: controller.signal, cache: "no-store", mode: "cors"
                });

                if (measureLatency) {
                    const latency = (performance.now() - t0).toFixed(0);
                    document.getElementById('pingVal').innerText = latency;
                }

                const reader = response.body.getReader();
                while(true) {
                    const {done, value} = await reader.read();
                    if(done || !isRunning) break;
                    if(value) totalBytes += value.length;
                }
                if(isRunning) spawnWorker(url, false);
            } catch(e) { 
                if(isRunning) setTimeout(() => spawnWorker(url, measureLatency), 1000); 
            }
        }

        function updateLoop() {
            const now = Date.now();
            if(now > endTime) { stopTest(); return; }

            // Speed Calc
            const dt = (now - lastTime) / 1000;
            if(dt <= 0) return;
            
            const dBytes = totalBytes - lastBytes;
            const speed = (dBytes * 8) / dt / (1024*1024);
            
            targetSpeed = speed;
            if(speed > peakSpeed) peakSpeed = speed;

            lastBytes = totalBytes;
            lastTime = now;

            // Stats Calc
            const elapsed = (now - startTime) / 1000;
            const avg = (totalBytes * 8) / elapsed / (1024*1024);
            const gb = totalBytes / (1024**3);

            // Update DOM
            document.getElementById('peakVal').innerText = peakSpeed.toFixed(0);
            document.getElementById('avgVal').innerText = avg.toFixed(0);
            document.getElementById('dataVal').innerText = gb.toFixed(2);
            document.getElementById('timeElapsed').innerText = fmtTime(elapsed);
        }

        function fmtTime(s) {
            const m = Math.floor(s/60);
            const sc = Math.floor(s%60);
            return `${m}:${sc.toString().padStart(2,'0')}`;
        }
    </script>
</body>
</html>
