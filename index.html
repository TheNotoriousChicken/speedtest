<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpeedTest // Fluid</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-core: #050505;
            --text-main: #ffffff;
            --text-muted: #888888;
            --accent-gradient: linear-gradient(90deg, #00f2ff 0%, #bd00ff 50%, #ff0055 100%);
            --font-main: 'Inter', sans-serif;
        }

        body {
            background-color: var(--bg-core);
            color: var(--text-main);
            font-family: var(--font-main);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            /* Subtle spotlight effect behind the gauge */
            background-image: radial-gradient(circle at 50% 50%, #1a1a1a 0%, #000000 70%);
        }

        .app-container {
            width: 100%;
            max-width: 900px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 40px;
            position: relative;
            z-index: 2;
        }

        /* --- 1. MINIMAL HEADER --- */
        .header {
            display: flex;
            gap: 15px;
            background: rgba(255, 255, 255, 0.05);
            padding: 8px 12px;
            border-radius: 50px; /* Pill shape */
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.05);
        }

        select, button {
            background: transparent;
            color: #fff;
            border: none;
            font-family: var(--font-main);
            font-size: 0.85rem;
            cursor: pointer;
            padding: 8px 12px;
            border-radius: 20px;
            transition: 0.2s;
            outline: none;
        }

        select { color: var(--text-muted); }
        select:hover { color: #fff; background: rgba(255,255,255,0.1); }

        button.action-btn {
            background: #fff;
            color: #000;
            font-weight: 700;
            padding: 8px 24px;
        }
        button.action-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(255,255,255,0.3);
        }
        button.stop-btn {
            background: #ff0055;
            color: #fff;
        }

        /* --- 2. THE GAUGE (HERO) --- */
        .gauge-wrapper {
            position: relative;
            width: 500px;
            height: 400px; /* Reduced height to crop bottom slightly */
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Align top */
        }
        canvas { z-index: 5; }

        /* --- 3. FLOATING STATS (No Borders) --- */
        .stats-row {
            display: flex;
            justify-content: space-between;
            width: 100%;
            padding: 0 50px;
        }

        .stat-item {
            text-align: center;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .stat-label {
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-muted);
        }

        .stat-number {
            font-size: 1.8rem;
            font-weight: 300; /* Thin modern look */
            color: #fff;
        }

        .stat-unit {
            font-size: 0.8rem;
            color: #555;
        }

        /* --- 4. FOOTER --- */
        .footer-info {
            position: absolute;
            bottom: 30px;
            color: #444;
            font-size: 0.8rem;
            display: flex;
            gap: 20px;
        }

    </style>
</head>
<body>

    <div class="app-container">
        
        <div class="stats-row">
            <div class="stat-item">
                <span class="stat-label">Latency</span>
                <span class="stat-number" id="pingVal">--</span>
                <span class="stat-unit">ms</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Avg Speed</span>
                <span class="stat-number" id="avgVal">0</span>
                <span class="stat-unit">Mbps</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Data Used</span>
                <span class="stat-number" id="dataVal">0.00</span>
                <span class="stat-unit">GB</span>
            </div>
        </div>

        <div class="gauge-wrapper" id="gaugeBox">
            <canvas id="gaugeCanvas"></canvas>
        </div>

        <div class="header">
            <select id="serverSelect">
                <option value="https://speed.cloudflare.com/__down?bytes=100000000">Cloudflare (Global)</option>
                <option value="https://speed.hetzner.de/100MB.bin">Hetzner (EU)</option>
                <option value="https://proof.ovh.net/files/100Mb.dat">OVH (Global)</option>
            </select>
            <select id="durationSelect">
                <option value="5">5 Min Test</option>
                <option value="10">10 Min Test</option>
                <option value="999">Infinite</option>
            </select>
            <button id="actionBtn" class="action-btn" onclick="toggleTest()">Start</button>
        </div>

        <div class="footer-info">
            <span id="statusText">System Ready</span>
            <span>|</span>
            <span id="timeText">00:00</span>
        </div>

    </div>

    <script>
        // --- LOGIC ---
        let isRunning = false;
        let workers = [];
        const CONCURRENT_STREAMS = 6;
        
        let totalBytes = 0;
        let lastBytes = 0;
        let lastTime = 0;
        let startTime = 0;
        let endTime = 0;
        let timerInterval;

        let targetSpeed = 0;
        let currentVisualSpeed = 0;
        let peakSpeed = 0;

        // --- VISUAL ENGINE ---
        const canvas = document.getElementById('gaugeCanvas');
        const ctx = canvas.getContext('2d');
        let W, H, CX, CY, R;

        function resize() {
            const box = document.getElementById('gaugeBox');
            W = box.clientWidth;
            H = box.clientHeight;
            canvas.width = W;
            canvas.height = H;
            CX = W / 2;
            CY = H / 2;
            R = (Math.min(W, H) / 2) - 20; 
        }
        window.addEventListener('resize', resize);
        setTimeout(resize, 100);

        function animate() {
            ctx.clearRect(0, 0, W, H);

            // Easing
            let diff = targetSpeed - currentVisualSpeed;
            if(Math.abs(diff) > 0.5) currentVisualSpeed += diff * 0.08;
            else currentVisualSpeed = targetSpeed;

            drawFluidGauge(currentVisualSpeed);
            requestAnimationFrame(animate);
        }
        requestAnimationFrame(animate);

        function drawFluidGauge(speed) {
            // Arc logic: Open circle (220 degrees)
            const startAngle = Math.PI * 0.8; 
            const endAngle = Math.PI * 2.2; 
            const totalAngle = endAngle - startAngle;

            // Log Scale 0-1000
            const maxLog = Math.log10(1001);
            let p = Math.log10(speed + 1) / maxLog;
            if(p > 1) p = 1; if(p < 0) p = 0;
            const currentAngle = startAngle + (totalAngle * p);

            // 1. Background Track (Dark Grey, Round Caps)
            ctx.beginPath();
            ctx.arc(CX, CY, R, startAngle, endAngle);
            ctx.strokeStyle = "#1a1a1a";
            ctx.lineWidth = 25; // Thick
            ctx.lineCap = "round";
            ctx.stroke();

            // 2. Active Gradient Arc
            if(p > 0.001) {
                const grad = ctx.createLinearGradient(0, H, W, 0);
                grad.addColorStop(0, '#00f2ff'); // Cyan
                grad.addColorStop(0.5, '#bd00ff'); // Purple
                grad.addColorStop(1, '#ff0055'); // Pink

                ctx.beginPath();
                ctx.arc(CX, CY, R, startAngle, currentAngle);
                ctx.strokeStyle = grad;
                ctx.lineWidth = 25; // Same thickness
                ctx.lineCap = "round";
                
                // Juicy Glow
                ctx.shadowBlur = 30;
                ctx.shadowColor = "rgba(189, 0, 255, 0.4)";
                
                ctx.stroke();
                ctx.shadowBlur = 0; // Reset
            }

            // 3. Center Text
            ctx.textAlign = "center";
            ctx.textBaseline = "middle";

            // Big Number
            ctx.font = "800 100px 'Inter'"; // Heavy weight
            ctx.fillStyle = "#fff";
            ctx.fillText(speed.toFixed(0), CX, CY);

            // Unit Label
            ctx.font = "600 14px 'Inter'";
            ctx.fillStyle = "#888";
            ctx.letterSpacing = "2px";
            ctx.fillText("DOWNLOAD MBPS", CX, CY + 60);

            // 4. Subtle Ticks (Just 0 and 1G for minimalism)
            drawMiniLabel("0", startAngle);
            drawMiniLabel("1G", endAngle);
        }

        function drawMiniLabel(text, angle) {
            const x = CX + Math.cos(angle) * (R + 35);
            const y = CY + Math.sin(angle) * (R + 35);
            ctx.font = "12px 'Inter'";
            ctx.fillStyle = "#444";
            ctx.fillText(text, x, y);
        }


        // --- LOGIC CONTROLLER ---
        function toggleTest() {
            if(isRunning) stopTest();
            else startTest();
        }

        function startTest() {
            isRunning = true;
            totalBytes = 0;
            lastBytes = 0;
            peakSpeed = 0;
            targetSpeed = 0;

            // UI Changes
            const btn = document.getElementById('actionBtn');
            btn.innerText = "Stop";
            btn.classList.add('stop-btn');
            document.getElementById('statusText').innerText = "Testing Connection...";
            document.getElementById('pingVal').innerText = "--";

            // Timer
            const mins = parseFloat(document.getElementById('durationSelect').value);
            startTime = Date.now();
            lastTime = startTime;
            endTime = startTime + (mins * 60 * 1000);

            // Workers
            const url = document.getElementById('serverSelect').value;
            workers = [];
            
            // Latency Check Worker
            spawnWorker(url, true);
            // Volume Workers
            for(let i=1; i<CONCURRENT_STREAMS; i++) {
                setTimeout(() => spawnWorker(url, false), 150 * i);
            }

            timerInterval = setInterval(updateLoop, 200);
        }

        function stopTest() {
            isRunning = false;
            clearInterval(timerInterval);
            workers.forEach(w => w.abort());

            const btn = document.getElementById('actionBtn');
            btn.innerText = "Start";
            btn.classList.remove('stop-btn');
            document.getElementById('statusText').innerText = "Test Complete";
            targetSpeed = 0;
        }

        async function spawnWorker(url, checkPing) {
            if(!isRunning) return;
            const controller = new AbortController();
            workers.push(controller);
            const t0 = performance.now();

            try {
                const response = await fetch(url + "&t=" + Math.random(), {
                    signal: controller.signal, cache: "no-store", mode: "cors"
                });

                if(checkPing) {
                    const lat = (performance.now() - t0).toFixed(0);
                    document.getElementById('pingVal').innerText = lat;
                }

                const reader = response.body.getReader();
                while(true) {
                    const {done, value} = await reader.read();
                    if(done || !isRunning) break;
                    if(value) totalBytes += value.length;
                }
                if(isRunning) spawnWorker(url, false);
            } catch(e) { 
                if(isRunning) setTimeout(() => spawnWorker(url, checkPing), 1000); 
            }
        }

        function updateLoop() {
            const now = Date.now();
            if(now > endTime) { stopTest(); return; }

            // Speed
            const dt = (now - lastTime) / 1000;
            if(dt <= 0) return;
            const dBytes = totalBytes - lastBytes;
            const speed = (dBytes * 8) / dt / (1024*1024);
            
            targetSpeed = speed;
            if(speed > peakSpeed) peakSpeed = speed;

            lastBytes = totalBytes;
            lastTime = now;

            // Avg & Data
            const elapsed = (now - startTime) / 1000;
            const avg = (totalBytes * 8) / elapsed / (1024*1024);
            const gb = totalBytes / (1024**3);

            document.getElementById('avgVal').innerText = avg.toFixed(0);
            document.getElementById('dataVal').innerText = gb.toFixed(2);
            document.getElementById('timeText').innerText = fmtTime(elapsed);
        }

        function fmtTime(s) {
            const m = Math.floor(s/60);
            const sc = Math.floor(s%60);
            return `${m}:${sc.toString().padStart(2,'0')}`;
        }
    </script>
</body>
</html>
