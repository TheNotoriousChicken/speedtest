<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SINEWAVE // ULTRA</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-dark: #020204;
            --panel-glass: rgba(20, 20, 25, 0.6);
            --accent-cyan: #00f3ff;
            --accent-pink: #ff0055;
            --accent-purple: #bc13fe;
            --grid-color: rgba(0, 243, 255, 0.05);
            --font-head: 'Orbitron', sans-serif;
            --font-code: 'Share Tech Mono', monospace;
        }

        body {
            background-color: var(--bg-dark);
            color: #eee;
            font-family: var(--font-head);
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* --- BACKGROUND ANIMATION --- */
        .grid-bg {
            position: absolute;
            top: 0; left: 0; width: 200vw; height: 200vh;
            background-image: 
                linear-gradient(var(--grid-color) 1px, transparent 1px),
                linear-gradient(90deg, var(--grid-color) 1px, transparent 1px);
            background-size: 40px 40px;
            transform: perspective(500px) rotateX(60deg) translateY(-100px) translateZ(-200px);
            animation: gridMove 20s linear infinite;
            z-index: -1;
            pointer-events: none;
        }
        
        @keyframes gridMove {
            0% { transform: perspective(500px) rotateX(60deg) translateY(0) translateZ(-200px); }
            100% { transform: perspective(500px) rotateX(60deg) translateY(40px) translateZ(-200px); }
        }

        /* Vignette overlay */
        .vignette {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle, transparent 40%, #000 100%);
            z-index: -1;
        }

        /* --- DASHBOARD LAYOUT --- */
        .dashboard {
            display: grid;
            grid-template-rows: auto auto 1fr auto;
            gap: 20px;
            width: 90vw;
            height: 85vh;
            max-width: 1200px;
            position: relative;
            z-index: 10;
        }

        /* --- CONTROLS HEADER --- */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background: var(--panel-glass);
            border: 1px solid rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 900;
            letter-spacing: 2px;
            background: linear-gradient(90deg, #fff, var(--accent-cyan));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 10px rgba(0, 243, 255, 0.3);
        }

        .controls-right { display: flex; gap: 15px; }

        select, .btn {
            background: rgba(0,0,0,0.8);
            color: var(--accent-cyan);
            border: 1px solid var(--accent-cyan);
            padding: 10px 20px;
            font-family: var(--font-code);
            font-size: 0.9rem;
            text-transform: uppercase;
            cursor: pointer;
            transition: 0.3s;
            border-radius: 4px;
        }

        select:hover { box-shadow: 0 0 10px var(--accent-cyan); }

        .btn.start {
            background: var(--accent-cyan);
            color: #000;
            font-weight: bold;
            box-shadow: 0 0 15px var(--accent-cyan);
        }
        .btn.start:hover { background: #fff; box-shadow: 0 0 25px #fff; }

        .btn.stop {
            background: transparent;
            color: var(--accent-pink);
            border-color: var(--accent-pink);
            box-shadow: 0 0 10px var(--accent-pink);
        }
        .btn.stop:hover { background: var(--accent-pink); color: #fff; }

        /* --- HUD STATS --- */
        .stats-row {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
        }

        .stat-card {
            background: var(--panel-glass);
            border: 1px solid rgba(255,255,255,0.05);
            backdrop-filter: blur(5px);
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        /* Top decorative line on cards */
        .stat-card::before {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 2px;
            background: linear-gradient(90deg, transparent, var(--accent-cyan), transparent);
        }

        .stat-label {
            font-size: 0.7rem;
            color: #888;
            letter-spacing: 1px;
            margin-bottom: 5px;
        }

        .stat-value {
            font-family: var(--font-code);
            font-size: 2rem;
            color: #fff;
            text-shadow: 0 0 10px rgba(255,255,255,0.2);
        }

        .stat-unit { font-size: 0.8rem; color: var(--accent-cyan); }

        /* --- GAUGE CONTAINER --- */
        .gauge-area {
            position: relative;
            background: radial-gradient(circle, rgba(0,0,0,0) 0%, rgba(0,0,0,0.8) 100%);
            border: 1px solid rgba(255,255,255,0.05);
            border-radius: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        canvas { z-index: 5; }

        /* Decorative circle behind gauge */
        .gauge-bg-ring {
            position: absolute;
            width: 400px; height: 400px;
            border: 1px dashed rgba(255,255,255,0.1);
            border-radius: 50%;
            animation: spin 60s linear infinite;
        }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        /* --- FOOTER --- */
        .footer {
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
            font-family: var(--font-code);
            font-size: 0.8rem;
            color: #555;
            background: rgba(0,0,0,0.8);
            border-radius: 6px;
        }
        
        .status-active { color: var(--accent-cyan); animation: pulse 1s infinite; }
        @keyframes pulse { 50% { opacity: 0.5; } }

    </style>
</head>
<body>

    <div class="grid-bg"></div>
    <div class="vignette"></div>

    <div class="dashboard">
        <div class="header">
            <div class="logo">SINEWAVE <span style="font-size:0.8em; opacity:0.7">// OPS</span></div>
            <div class="controls-right">
                <select id="serverSelect">
                    <option value="https://speed.cloudflare.com/__down?bytes=100000000">Cloudflare [Global]</option>
                    <option value="https://speed.hetzner.de/100MB.bin">Hetzner [EU]</option>
                    <option value="https://proof.ovh.net/files/100Mb.dat">OVH [Global]</option>
                </select>
                <select id="durationSelect">
                    <option value="5">05 MINS</option>
                    <option value="10">10 MINS</option>
                    <option value="999">INFINITE</option>
                </select>
                <button id="actionBtn" class="btn start" onclick="toggleTest()">INITIALIZE</button>
            </div>
        </div>

        <div class="stats-row">
            <div class="stat-card">
                <div class="stat-label">LATENCY (TTFB)</div>
                <div class="stat-value" id="pingVal">--</div>
                <div class="stat-unit">MS</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">PEAK VELOCITY</div>
                <div class="stat-value" id="peakVal">0</div>
                <div class="stat-unit">MBPS</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">AVG THROUGHPUT</div>
                <div class="stat-value" id="avgVal">0</div>
                <div class="stat-unit">MBPS</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">DATA CONSUMED</div>
                <div class="stat-value" id="dataVal">0.00</div>
                <div class="stat-unit">GB</div>
            </div>
        </div>

        <div class="gauge-area" id="gaugeWrapper">
            <div class="gauge-bg-ring"></div>
            <canvas id="gaugeCanvas"></canvas>
        </div>

        <div class="footer">
            <div id="statusText">SYSTEM READY</div>
            <div>
                T+ <span id="timeElapsed" style="color:#fff">00:00</span> &nbsp;//&nbsp; 
                REM: <span id="timeRem" style="color:#fff">--:--</span>
            </div>
        </div>
    </div>

    <script>
        // --- CORE VARIABLES ---
        let isRunning = false;
        let workers = [];
        const CONCURRENT_STREAMS = 6;
        
        let totalBytes = 0;
        let lastBytes = 0;
        let lastTime = 0;
        let startTime = 0;
        let endTime = 0;
        let timerInterval;

        // Visual State
        let targetSpeed = 0;
        let currentVisualSpeed = 0;
        let peakSpeed = 0;

        // --- CANVAS ENGINE ---
        const canvas = document.getElementById('gaugeCanvas');
        const ctx = canvas.getContext('2d');
        let W, H, CX, CY, R;

        function resize() {
            const wrapper = document.getElementById('gaugeWrapper');
            W = wrapper.clientWidth;
            H = wrapper.clientHeight;
            canvas.width = W;
            canvas.height = H;
            CX = W / 2;
            CY = H / 2;
            R = (Math.min(W, H) / 2) - 40;
        }
        window.addEventListener('resize', resize);
        setTimeout(resize, 100); // Initial call

        // --- ANIMATION LOOP ---
        function animate() {
            ctx.clearRect(0, 0, W, H);

            // Smooth needle movement
            let diff = targetSpeed - currentVisualSpeed;
            if(Math.abs(diff) > 0.5) currentVisualSpeed += diff * 0.08;
            else currentVisualSpeed = targetSpeed;

            drawInterface(currentVisualSpeed);
            requestAnimationFrame(animate);
        }
        requestAnimationFrame(animate);

        function drawInterface(speed) {
            // Logarithmic Scaling for visualization
            // 0-1000Mbps scale mapped to 0-1 progress
            const maxLog = Math.log10(1001);
            let p = Math.log10(speed + 1) / maxLog;
            if(p > 1) p = 1; if(p < 0) p = 0;

            const startAng = Math.PI * 0.8;
            const endAng = Math.PI * 2.2;
            const totalAng = endAng - startAng;
            const currentAng = startAng + (totalAng * p);

            // 1. Track (Dark Grey)
            ctx.beginPath();
            ctx.arc(CX, CY, R, startAng, endAng);
            ctx.strokeStyle = "rgba(255,255,255,0.05)";
            ctx.lineWidth = 20;
            ctx.lineCap = "round";
            ctx.stroke();

            // 2. Active Bar (Gradient)
            if(speed > 1) {
                const grad = ctx.createLinearGradient(0, H, W, 0);
                grad.addColorStop(0, '#00f3ff'); // Cyan
                grad.addColorStop(0.5, '#bc13fe'); // Purple
                grad.addColorStop(1, '#ff0055'); // Pink
                
                ctx.beginPath();
                ctx.arc(CX, CY, R, startAng, currentAng);
                ctx.strokeStyle = grad;
                ctx.lineWidth = 20;
                ctx.lineCap = "round";
                ctx.shadowBlur = 20;
                ctx.shadowColor = "#00f3ff";
                ctx.stroke();
                ctx.shadowBlur = 0; // Reset
            }

            // 3. Segmented Ticks
            const totalTicks = 40;
            for(let i=0; i<=totalTicks; i++) {
                const tickP = i / totalTicks;
                const ang = startAng + (totalAng * tickP);
                const isMajor = i % 10 === 0;
                
                const innerR = R - (isMajor ? 35 : 25);
                const outerR = R - 15;
                
                const x1 = CX + Math.cos(ang) * innerR;
                const y1 = CY + Math.sin(ang) * innerR;
                const x2 = CX + Math.cos(ang) * outerR;
                const y2 = CY + Math.sin(ang) * outerR;

                ctx.beginPath();
                ctx.moveTo(x1, y1);
                ctx.lineTo(x2, y2);
                // Glow active ticks
                if(tickP <= p + 0.01) {
                     ctx.strokeStyle = "#fff";
                     ctx.lineWidth = isMajor ? 3 : 1;
                } else {
                     ctx.strokeStyle = "#333";
                     ctx.lineWidth = 1;
                }
                ctx.stroke();
            }

            // 4. Center Data
            ctx.textAlign = "center";
            ctx.textBaseline = "middle";
            
            // Value
            ctx.font = "700 80px 'Share Tech Mono'";
            ctx.fillStyle = "#fff";
            ctx.shadowColor = "rgba(255,255,255,0.5)";
            ctx.shadowBlur = 10;
            ctx.fillText(speed.toFixed(0), CX, CY);
            ctx.shadowBlur = 0;

            // Label
            ctx.font = "400 16px 'Orbitron'";
            ctx.fillStyle = "#00f3ff";
            ctx.fillText("REAL-TIME MBPS", CX, CY + 50);

            // 5. Labels (0, 100, 1G)
            drawLabel("0", startAng);
            drawLabel("100", startAng + totalAng * (Math.log10(101)/maxLog));
            drawLabel("1G", endAng);
        }

        function drawLabel(text, ang) {
            const dist = R + 30;
            const x = CX + Math.cos(ang) * dist;
            const y = CY + Math.sin(ang) * dist;
            ctx.font = "12px 'Share Tech Mono'";
            ctx.fillStyle = "#666";
            ctx.fillText(text, x, y);
        }

        // --- LOGIC ---
        function toggleTest() {
            if(isRunning) stopTest();
            else startTest();
        }

        function startTest() {
            isRunning = true;
            totalBytes = 0;
            lastBytes = 0;
            peakSpeed = 0;
            targetSpeed = 0;

            // UI
            const btn = document.getElementById('actionBtn');
            btn.innerText = "ABORT";
            btn.classList.remove('start');
            btn.classList.add('stop');
            document.getElementById('statusText').innerText = "ESTABLISHING DOWNLINK...";
            document.getElementById('statusText').classList.add('status-active');
            
            // Stats Reset
            document.getElementById('pingVal').innerText = "--";
            document.getElementById('pingVal').style.color = "#fff";

            // Time
            const mins = parseFloat(document.getElementById('durationSelect').value);
            startTime = Date.now();
            lastTime = startTime;
            endTime = startTime + (mins * 60 * 1000);

            // URL
            const url = document.getElementById('serverSelect').value;

            // Spawn Workers with TTFB detection on the first one
            workers = [];
            spawnWorker(url, true); // First worker tracks latency
            for(let i=1; i<CONCURRENT_STREAMS; i++) {
                setTimeout(() => spawnWorker(url, false), 100 * i);
            }

            timerInterval = setInterval(updateLoop, 200);
        }

        function stopTest() {
            isRunning = false;
            clearInterval(timerInterval);
            workers.forEach(w => w.abort());
            
            const btn = document.getElementById('actionBtn');
            btn.innerText = "INITIALIZE";
            btn.classList.remove('stop');
            btn.classList.add('start');
            document.getElementById('statusText').innerText = "SYSTEM READY";
            document.getElementById('statusText').classList.remove('status-active');
            targetSpeed = 0;
        }

        async function spawnWorker(url, isMain) {
            if(!isRunning) return;
            const controller = new AbortController();
            workers.push(controller);

            const t0 = performance.now();
            
            try {
                const response = await fetch(url + (url.includes('?')?'&':'?') + 't=' + Math.random(), {
                    signal: controller.signal,
                    cache: "no-store",
                    mode: "cors"
                });

                // Calculate TTFB (Latency) using the first successful byte stream
                if (isMain) {
                    const t1 = performance.now();
                    const latency = (t1 - t0).toFixed(0);
                    const pVal = document.getElementById('pingVal');
                    pVal.innerText = latency;
                    
                    // Color code latency
                    if(latency < 50) pVal.style.color = "#00f3ff"; // Good
                    else if(latency < 100) pVal.style.color = "#fff"; // Okay
                    else pVal.style.color = "#ff0055"; // Bad
                }

                const reader = response.body.getReader();
                while(true) {
                    const {done, value} = await reader.read();
                    if(done || !isRunning) break;
                    if(value) totalBytes += value.length;
                }
                if(isRunning) spawnWorker(url, false); // Respawn
            } catch(e) { 
                if(isRunning) setTimeout(() => spawnWorker(url, isMain), 1000); 
            }
        }

        function updateLoop() {
            const now = Date.now();
            if(now > endTime) { stopTest(); return; }

            // 1. Instant Speed (Mbps)
            const dt = (now - lastTime) / 1000;
            if(dt < 0.1) return;
            
            const dBytes = totalBytes - lastBytes;
            const speed = (dBytes * 8) / dt / (1024*1024);
            
            // Smooth jitter for display
            if(speed > 0) targetSpeed = speed;
            if(speed > peakSpeed) peakSpeed = speed;

            lastBytes = totalBytes;
            lastTime = now;

            // 2. Average Speed
            const elapsedTotal = (now - startTime) / 1000;
            const avg = (totalBytes * 8) / elapsedTotal / (1024*1024);

            // 3. UI Updates
            document.getElementById('peakVal').innerText = peakSpeed.toFixed(0);
            document.getElementById('avgVal').innerText = avg.toFixed(0);
            document.getElementById('dataVal').innerText = (totalBytes / (1024**3)).toFixed(2);
            
            // Time
            const rem = Math.max(0, (endTime - now)/1000);
            document.getElementById('timeElapsed').innerText = fmtTime(elapsedTotal);
            document.getElementById('timeRem').innerText = fmtTime(rem);
        }

        function fmtTime(s) {
            const m = Math.floor(s/60);
            const sc = Math.floor(s%60);
            return `${m}:${sc.toString().padStart(2,'0')}`;
        }
    </script>
</body>
</html>
